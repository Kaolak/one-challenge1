<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="encriptador">
      <div class="div">
        <div class="overlap-group">
          <img class="mueco" src="img/mu-eco.png" />
          <div class="frame">
            <div class="text-wrapper">Ningún mensaje fue encontrado</div>
            <p class="p">Ingresa el texto que desees encriptar o desencriptar.</p>
          </div>
        </div>
        <div class="text-wrapper-2">Ingrese el texto aqui</div>
        <div class="frame-2">
          <button class="button">Encriptar</button>
          <button class="button-wrapper">
            <!-- <button class="button-3"></button> -->
          Desencriptar</button>
        </div>
        <div class="frame-3">
          <img class="bi-exclamation" src="img/bi-exclamation-circle-fill.svg" />
          <p class="text-wrapper-3">Solo letras minúsculas y sin acentos</p>
        </div>
        <img class="logo" src="img/logo.png" />
      </div>
    </div>
  </body>
</html>
